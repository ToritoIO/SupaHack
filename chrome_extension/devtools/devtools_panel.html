<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Supabase Database Explorer Network Bridge</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 14px;
        background: #0b1220;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }
      button {
        background: #22d3ee;
        color: #0f172a;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.4;
        cursor: default;
      }
      #status {
        padding: 8px 16px;
        font-size: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        min-height: 20px;
      }
      #request-list {
        flex: 1;
        overflow-y: auto;
        padding: 0 16px 16px;
      }
      .request-card {
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        padding: 12px;
        margin-top: 12px;
        background: rgba(15, 23, 42, 0.7);
      }
      .request-card.sending {
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }
      .request-header {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
      }
      .request-method {
        font-weight: 600;
        color: #38bdf8;
      }
      .request-url {
        font-family: "JetBrains Mono", "Fira Mono", "SFMono-Regular", monospace;
        font-size: 12px;
        word-break: break-all;
      }
      .request-meta {
        font-size: 12px;
        color: #94a3b8;
        margin-bottom: 8px;
      }
      .header-row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        font-size: 12px;
      }
      .header-name {
        color: #94a3b8;
      }
      .header-value {
        font-family: "JetBrains Mono", "Fira Mono", "SFMono-Regular", monospace;
        word-break: break-all;
        flex: 1;
        text-align: right;
      }
      .header-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4px;
        margin-bottom: 12px;
      }
      .header-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .filter-toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #94a3b8;
      }
      .filter-toggle input {
        accent-color: #22d3ee;
      }
      .actions {
        display: flex;
        justify-content: flex-end;
      }
      .empty-state {
        padding: 24px 16px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Supabase Database Explorer Network Bridge</h1>
      <div class="header-actions">
        <button id="open-sidepanel-btn" type="button">Open Supabase Database Explorer</button>
        <label class="filter-toggle">
          <input id="auth-filter-checkbox" type="checkbox" checked />
          Only auth headers
        </label>
        <button id="clear-btn" type="button">Clear</button>
      </div>
    </header>
    <div id="status">Requests will appear as the page makes network calls.</div>
    <div id="request-list"></div>
    <template id="request-template">
      <div class="request-card">
        <div class="request-header">
          <span class="request-method"></span>
          <button class="send-btn" type="button">Send to Supabase Database Explorer</button>
        </div>
        <div class="request-url"></div>
        <div class="request-meta"></div>
        <div class="header-list"></div>
      </div>
    </template>
    <script src="devtools_panel.js"></script>
  </body>
</html>
